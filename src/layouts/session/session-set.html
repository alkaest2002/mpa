{{- define "main" }}
{{- $urlReports := (.Site.GetPage "reports").RelPermalink  }}
<div x-data="useKeyboardActions" class="h-full">
    <div 
        x-data="viewSessionSet"
        x-init="initSessionSet('{{ $urlReports }}'); initKeyboardActions('menu');"
        x-bind="{ ...yArrowsActions, ...enterActions, ...alphabetActions }"
        class="h-full flex flex-col items-center justify-center p-9 relative"
    >
        {{- partialCached "base/burger" (dict "currentPage" .) .Section .Title }}
        <div x-bind="opacity" class="w-full flex-grow">
            <h1 class="text-xl font-bold mb-9">{{ .Title }}</h1>
            <div class="mb-6">{{ .Content }}</div>
            {{- partialCached "session/session-module" . }}
        </div>
        <div x-bind="opacity" class="w-full flex justify-center">
            <a 
                x-ref="main-button" 
                x-bind="setSessionButton"
                class="inline-block w-96 px-6 py-3 rounded-full text-white text-center"
                href="#">{{ T "next" }}</a>
        </div>
    </div>
</div>
{{- end }}
