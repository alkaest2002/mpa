{{- $currentPage := .currentPage }}
{{- $linkTo := .linkTo }}
<div x-data="useKeyboardActions" class="h-full">
  <div
    x-init="initKeyboardActions('menu');"
    x-bind="{ ...yArrowsActions, ...enterActions, ...alphabetActions }"
    class="h-full flex flex-col items-center justify-center p-9 relative">
    {{- partialCached "base/burger" (dict "currentPage" $currentPage) $currentPage.Section }}
    <div x-bind="opacity" class="w-full flex-grow">
      <h1 class="text-xl font-bold mb-9">{{ $currentPage.Title }}</h1>
      <div class="mb-9">{{ $currentPage.Content }}</div>
    </div>
    <div x-bind="opacity" class="w-full flex justify-center">
      <a
        x-ref="main-button"
        class="flex justify-center w-96 px-6 py-3 rounded-full bg-blue-500 hover:bg-blue-700 text-white"
        href="{{ $linkTo }}">{{ T "ok" }}
      </a>
    </div>
  </div>
</div>
