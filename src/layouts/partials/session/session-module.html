<fieldset class="mb-6 text-gray-700">
    <label for="setting" class="block text-sm font-bold text-gray-900">{{ T "chooseSetting" }}</label>
    <p class="text-sm text-gray-500 mb-3">{{ T "chooseSettingInfo" }}</p>
    <select 
        id="setting" 
        x-model="$store.session.settingId" 
        :class="{'text-black' : $store.session.settingId }"
        class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    >
        <option 
            :selected="!$store.session.settingId" 
            :class="{ 'hidden': $store.session.settingId }" 
            value="">{{ T "chooseSettingNullOption" }}
        </option>
        <option :selected="$store.session.settingId == 'normal'" value="normal">{{ T "settingNormal" }}
        </option>
        <option :selected="$store.session.settingId == 'clinical'" value="clinical">{{ T "settingClinical" }}
        </option>
        <option :selected="$store.session.settingId == 'school'" value="school">{{ T "settingSchool" }}
        </option>
        <option :selected="$store.session.settingId == 'military'" value="military">{{ T "settingMilitary" }}
        </option>
        <option :selected="$store.session.settingId == 'recruitment'" value="recruitment">{{ T "settingRecruitment" }}
        </option>
    </select>
</fieldset>
<fieldset class="mb-6 text-gray-700">
    <label for="report" class="block text-sm font-bold text-gray-900">{{ T "chooseReportsLanguage"}}</label>
    <p class="text-sm text-gray-500 mb-3">{{ T "chooseReportsLanguageInfo" }}</p>
    <select 
        id="report" 
        x-model="$store.urls.urlReports"
        :class="{ 'text-black' : $store.urls.urlReports }"
        class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    >
        <option :selected="!$store.urls.urlReports" :class="{ 'hidden': $store.urls.urlReports }" value="">{{ T
            "chooseReportsLanguageNullOption" }}
        </option>
        {{ range .Sites }}
        <option {{ $urlReports :=(.GetPage "reports" ).RelPermalink }}
            :selected="$store.urls.urlReports == '{{ $urlReports }}'" value="{{ $urlReports }}">{{
            .Language.LanguageName | lower }}
        </option>
        {{- end }}
    </select>
</fieldset>
