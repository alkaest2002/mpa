<div class="w-full mx-auto text-gray-400">
    <div class="mb-5">
        <div class="relative z-0 w-full group">
            <input 
                type="text" 
                name="surname"
                x-model="$store.testee.bio.surname"
                @focus="tabIndex = 0"
                id="surname" 
                class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " >
            <label
                for="surname"
                x-ref="tab-0" class="tab-element peer-focus:font-medium absolute text-sm duration-300 transdiv -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus: peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{
                T "surname" }}</label>
        </div>
    </div>
    <div class="mb-5">
        <div class="relative z-0 w-full group">
            <input 
                type="text" 
                name="name"
                x-model="$store.testee.bio.name" 
                @focus="tabIndex = 1"
                id="name" 
                class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" ">
            <label 
                for="name"
                x-ref="tab-1" 
                class="tab-element peer-focus:font-medium absolute text-sm duration-300 transdiv -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus: peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{
                T "name" }}</label>
        </div>
    </div>
    <div class="mb-5">
        <div class="relative z-0 w-full group">
            <input 
                type="text" 
                name="year_of_birth"
                :value="$store.testee.bio.yearOfBirth"
                @focus="tabIndex = 2"
                @input="($el) => { $el.target.value = $el.target.value.toLowerCase().replace(/[^\d]/, '').slice(0, 4); $store.testee.bio.yearOfBirth = $el.target.value }"
                id="year_of_birth"
                class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" ">
            <label 
                for="year_of_birth"
                x-ref="tab-2" 
                class="tab-element peer-focus:font-medium absolute text-sm duration-300 transdiv -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus: peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{
                T "yearOfBirth" }}</label>
        </div>
    </div>
    <div class="mb-5">
        <div class="relative z-0 w-full group">
            <input 
                type="text" 
                name="place_of_birth"
                x-model="$store.testee.bio.placeOfBirth" 
                @focus="tabIndex = 3"
                id="place_of_birth" 
                class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" ">
            <label 
                for="place_of_birth"
                x-ref="tab-3" 
                class="tab-element peer-focus:font-medium absolute text-sm duration-300 transdiv -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus: peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{
                T "placeOfBirth" }}</label>
        </div>
    </div>
    <div class="mb-5">
        <div class="relative z-0 w-full group">
            <input 
                type="text" 
                name="gender"
                :value="$store.testee.bio.gender"
                @focus="tabIndex = 4"
                @input="($el) => { $el.target.value = $el.target.value.toLowerCase().replace(/[^mf]/, '').charAt(0); $store.testee.bio.gender = $el.target.value }"
                id="gender" 
                class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" ">
            <label 
                for="gender"
                x-ref="tab-4" 
                class="tab-element peer-focus:font-medium absolute text-sm duration-300 transdiv -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus: peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{
                T "gender" }}</label>
        </div>
    </div>
</div>
