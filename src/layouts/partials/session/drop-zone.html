
<div class="flex items-center justify-center w-full">
  <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg class="w-10 h-10 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z" />
          </svg>
          <p class="text-sm text-gray-500"><span class="font-semibold">{{ T "clickAndUpload" }}</span></p>
          <p class="text-xs text-gray-500">{{ T "uploadInfo" }}</p>
      </div>
      <div x-ref="file-upload">
        <input id="dropzone-file" type="file" class="hidden" x-bind="uploadFile" />
        {{ $defaultMessage := (T "noUploadedFile") }} 
        <div class="mt-3 text-sm text-gray-500" x-text="uploadedFilename || '{{ $defaultMessage }}'"></div>
      </div>
  </label>
</div>
