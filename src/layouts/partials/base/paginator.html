<div class="flex justify-center items-center my-2 gap-2">
    {{- if .HasPrev }}
    <a x-ref="page-left" class="text-blue-500" href="{{ .Prev.URL }}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-9 stroke-2">
            <path fill-rule="evenodd"
                d="M14 8a.75.75 0 0 1-.75.75H4.56l1.22 1.22a.75.75 0 1 1-1.06 1.06l-2.5-2.5a.75.75 0 0 1 0-1.06l2.5-2.5a.75.75 0 0 1 1.06 1.06L4.56 7.25h8.69A.75.75 0 0 1 14 8Z"
                clip-rule="evenodd" />
        </svg>
        <span class="hidden">{{ T "next" }}</span>
    </a>
    {{- else }}
    <a x-ref="page-left" class="text-blue-500" href="{{ .Last.URL }}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-9 stroke-2">
            <path fill-rule="evenodd"
                d="M14 8a.75.75 0 0 1-.75.75H4.56l1.22 1.22a.75.75 0 1 1-1.06 1.06l-2.5-2.5a.75.75 0 0 1 0-1.06l2.5-2.5a.75.75 0 0 1 1.06 1.06L4.56 7.25h8.69A.75.75 0 0 1 14 8Z"
                clip-rule="evenodd" />
        </svg>
        <span class="hidden">{{ T "next" }}</span>
    </a>
    {{- end }}
    {{- if .HasNext }}
    <a x-ref="page-right" class="text-blue-500" href="{{ .Next.URL }}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-9 stroke-2">
            <path fill-rule="evenodd"
                d="M2 8c0 .414.336.75.75.75h8.69l-1.22 1.22a.75.75 0 1 0 1.06 1.06l2.5-2.5a.75.75 0 0 0 0-1.06l-2.5-2.5a.75.75 0 1 0-1.06 1.06l1.22 1.22H2.75A.75.75 0 0 0 2 8Z"
                clip-rule="evenodd" />
        </svg>
        <span class="hidden">{{ T "previous" }}</span>
    </a>
    {{- else }}
    <a x-ref="page-right" class="text-blue-500" href="{{ .First.URL }}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-9 stroke-2">
            <path fill-rule="evenodd"
                d="M2 8c0 .414.336.75.75.75h8.69l-1.22 1.22a.75.75 0 1 0 1.06 1.06l2.5-2.5a.75.75 0 0 0 0-1.06l-2.5-2.5a.75.75 0 1 0-1.06 1.06l1.22 1.22H2.75A.75.75 0 0 0 2 8Z"
                clip-rule="evenodd" />
        </svg>
        <span class="hidden">{{ T "previous" }}</span>
    </a>
    {{- end }}
</div>
