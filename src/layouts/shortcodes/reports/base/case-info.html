<div class="case-info">
  <p>
    <span>{{ T "case" | strings.FirstUpper }}:</span>
    <span class="text-bold">testee#bio#name testee#bio#surname, testee#bio#gender, testee#bio#yearOfBirth</span>
  </p>
  <p>
    <span>{{ T "setting" | strings.FirstUpper }}:</span>
    <span class="setting setting-normal-testee#settingId text-bold">{{ T "settingNormal" }}</span>
    <span class="setting setting-clinical-testee#settingId text-bold">{{ T "settingClinical" }}</span>
    <span class="setting setting-school-testee#settingId text-bold">{{ T "settingSchool" }}</span>
    <span class="setting setting-recruitment-testee#settingId text-bold">{{ T "settingRecruitment" }}</span>
    <span class="setting setting-military-testee#settingId text-bold">{{ T "settingMilitary" }}</span>
  </p>
</div>
