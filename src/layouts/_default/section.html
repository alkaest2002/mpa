{{- define "main" }}
<div class="h-full flex flex-col items-center justify-center p-9 relative" >
    <div class="flex-grow flex flex-col w-full">
        <div class="flex-grow w-full">
            <h1 class="text-xl font-bold mb-9">BASE LIST {{ .Title }}</h1>
            <div class="mb-9">{{ .Content }}</div>
            <div>
                {{- range .Pages }}
                    <a class="block text-blue-700" href="{{ .RelPermalink }}">{{ .Title }} </a>
                {{- end }}
            </div>
        </div>
    </div>
</div>
{{- end }}
