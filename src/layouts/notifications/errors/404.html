{{- define "main" }}
<div x-data="useKeyboardActions" x-init="initKeyboardActions('menu')" x-bind="enterActions" class="h-full">
    <div class="h-full flex flex-col items-center justify-center p-9 relative">
        <div class="flex-grow w-full">
            <h1 class="text-xl font-bold mb-9">{{ .Title }}</h1>
            <div class="mb-9">{{ .Content }}</div>
        </div>
        <div class="w-full flex justify-center">
            {{- with .Site.GetPage "home" }}
                <a  
                    x-ref="main-button"
                    class="inline-block w-96 px-6 py-3 bg-blue-500 hover:bg-blue-700 cursor-pointer rounded-full text-white text-center"
                    href="{{ .Permalink }}">{{ T "ok" }}
                </a>
            {{- end }}
        </div>
    </div>
</div>
{{- end }}
