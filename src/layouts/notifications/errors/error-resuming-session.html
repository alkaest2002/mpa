{{- define "main" }}
<div x-data="useKeyboardActions" class="h-full">
    <div
        x-data="viewNotifications"
        x-init="initNotifications('error-resuming-session'); initKeyboardActions('menu');"
        x-bind="{ ...yArrowsActions, ...enterActions, ...alphabetActions }"
        class="h-full flex flex-col items-center justify-center p-9 relative"
    >
        {{- partialCached "base/burger" (dict "currentPage" .) .Section }}
        <div :class="{ 'opacity-20': $store.app.burgerIsOpen }" class="w-full flex-grow">
            <h1 class="text-xl font-bold mb-9">{{ .Title }}</h1>
            <div class="mb-9">{{ .Content }}</div>
        </div>
        <div :class="{ 'opacity-20': $store.app.burgerIsOpen }" class="w-full flex justify-center">
            {{- with .Site.GetPage "session/resume-session" }}
                <a
                    x-ref="main-button"
                    class="flex justify-center w-96 px-6 py-3 rounded-full bg-blue-500 hover:bg-blue-700 text-white"
                    href="{{ .RelPermalink }}">{{ T "ok" }}
                </a>
            {{- end }}
        </div>
    </div>
</div>
{{- end }}
